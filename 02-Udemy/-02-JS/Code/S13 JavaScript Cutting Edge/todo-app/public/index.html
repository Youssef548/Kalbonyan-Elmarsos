<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/favicon.png" />
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" placeholder="Filter todos" class="input" />
            <label class="checkbox">
                <input type="checkbox" id="hide-completed" /> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos">asd</div>
        <form id="new-todo">
            <input type="text" placeholder="enterTodo" name="text" id="myText" class="input" />
            <button class="button ">Add Todo</button>
        </form>
    </div>

    <script src="scripts/index-bundle.js"></script>

</body>

</html>
